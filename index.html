<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload and Ranking Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-section, .ranking-section, .chat-section {
            margin-bottom: 20px;
        }
        h2 {
            color: #003366;
        }
        .chat-transcript {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background-color: #e6e6e6;
            margin-bottom: 10px;
        }
        .query-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .submit-button {
            background-color: #003366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0055a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h2>Upload Document</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="document" required>
                <button type="submit" class="submit-button">Upload</button>
            </form>
        </div>
        <div class="ranking-section">
            <h2>Ranking Tool</h2>
            <select id="table-dropdown">
                <!-- Options will be populated dynamically -->
            </select>
            <input type="number" id="patient-incidence" placeholder="Patient Incidence">
            <input type="number" id="competition" placeholder="Competition">
            <input type="number" id="recruitment-rate" placeholder="Recruitment Rate">
            <button class="submit-button" onclick="createRanking()">Create</button>
        </div>
        <div class="chat-section">
            <h2>Chat Transcript</h2>
            <div class="chat-transcript" id="chat-transcript"></div>
            <form id="chat-form">
                <input type="text" id="query-input" class="query-input" name="message" placeholder="Type your query here..." required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function submitQuery() {
            const queryInput = document.getElementById('query-input');
            const query = queryInput.value;

            if (query.trim() !== "") {
                const chatTranscript = document.getElementById('chat-transcript');
                const newMessage = document.createElement('div');
                newMessage.textContent = `You: ${query}`;
                chatTranscript.appendChild(newMessage);

                queryInput.value = "";
            }
        }

        function createRanking() {
            const table = document.getElementById('table-dropdown').value;
            const patientIncidence = document.getElementById('patient-incidence').value;
            const competition = document.getElementById('competition').value;
            const recruitmentRate = document.getElementById('recruitment-rate').value;

            const data = {
                table,
                patientIncidence: parseFloat(patientIncidence),
                competition: parseFloat(competition),
                recruitmentRate: parseFloat(recruitmentRate)
            };

            fetch('/create_ranking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'ranking_result.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/chat', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const chatTranscript = document.getElementById('chat-transcript');
                const newMessage = document.createElement('div');
                newMessage.textContent = `Assistant: ${data.response}`;
                chatTranscript.appendChild(newMessage);
            })
            .catch(error => console.error('Error:', error));
        });

        // Function to fetch and populate table names in dropdown
        function fetchTables() {
            fetch('/get_tables')
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById('table-dropdown');
                    dropdown.innerHTML = '';
                    data.tables.forEach(table => {
                        const option = document.createElement('option');
                        option.value = table;
                        option.textContent = table;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchTables);
    </script>
</body>
</html>
