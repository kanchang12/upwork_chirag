<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-section, .chat-section {
            margin-bottom: 20px;
        }
        h2 {
            color: #003366;
        }
        .chat-transcript {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background-color: #e6e6e6;
            margin-bottom: 10px;
        }
        .query-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .submit-button {
            background-color: #003366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0055a5;
        }
        .nav-link {
            display: block;
            margin-bottom: 20px;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('second_page') }}" class="nav-link">File Generation</a>
        
        <div class="upload-section">
            <h2>Upload CSV File</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="document" accept=".csv" required>
                <button type="submit" class="submit-button">Upload</button>
            </form>
        </div>
        
        <div class="chat-section">
            <h2>Chat Transcript</h2>
            <div class="chat-transcript" id="chat-transcript"></div>
            <form id="chat-form">
                <input type="text" id="query-input" class="query-input" name="message" placeholder="Type your query here..." required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
            })
            .catch(error => console.error('Error:', error));
        });
    
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('query-input').value;
            console.log("Sending message:", message);
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Received data:", data);
                const chatTranscript = document.getElementById('chat-transcript');
                const newMessage = document.createElement('div');
                if (data.error) {
                    newMessage.textContent = `Error: ${data.error}`;
                } else if (data.result) {
                    newMessage.textContent = `Result: ${data.result}`;
                } else if (Array.isArray(data)) {
                    newMessage.innerHTML = createTable(data);
                } else if (typeof data === 'object' && data !== null) {
                    newMessage.innerHTML = createTable([data]);
                } else {
                    newMessage.textContent = `Result: ${JSON.stringify(data)}`;
                }
                chatTranscript.appendChild(newMessage);
                chatTranscript.scrollTop = chatTranscript.scrollHeight;
                document.getElementById('query-input').value = '';
            })
            .catch(error => console.error('Error:', error));
        });

        function createTable(data) {
            if (data.length === 0) return 'No data available';

            const headers = Object.keys(data[0]);
            let html = '<table><thead><tr>';
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${row[header]}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            return html;
        }
    </script>
</body>
</html>
