<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Chat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        .header {
            background-color: #e0e0e0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }
        #file-upload {
            margin-bottom: 1rem;
        }
        #message-box {
    border: 1px solid #ccc;
    width: 1200px;
    border-radius: 5px;
    height: 350px; /* Fixed height */
    max-height: 350px; /* Maximum height */
    background-color: #e0e0e0;
    overflow-y: auto; /* Enable vertical scrolling */
    font-size: 0.9rem;
    margin-top: 1rem;
    padding: 1rem;
}
        #user-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 1rem;
        }
        #submit-button {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        #submit-button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .user-message {
    color: blue;
    font-weight: bold;
}
.ai-message {
    color: green;
}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Data Analysis Tool</h1>
        </header>
        <div class="form-container">
            <form id="data-form">
                <input type="file" id="file-upload" accept=".csv" required>
                <div id="message-box"></div>
                <textarea id="user-input" placeholder="Enter your pandas query here..."></textarea>
                <button type="submit" id="submit-button">Upload/Submit</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('data-form');
            const messageBox = document.getElementById('message-box');
            const userInput = document.getElementById('user-input');
            const fileInput = document.getElementById('file-upload');
        
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                handleSubmission();
            });
        
            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    handleSubmission();
                }
            });
        
            function handleSubmission() {
                const file = fileInput.files[0];
                if (file) {
                    uploadFile(file);
                }
        
                const userMessage = userInput.value.trim();
                if (userMessage) {
                    sendMessage(userMessage);
                }
            }
        
            function uploadFile(file) {
    const formData = new FormData();
    formData.append('document', file);

    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to upload file.');
        }
        return response.json();
    })
    .then(data => {
        // File uploaded successfully, but we don't show any message
        console.log('File uploaded successfully');
    })
    .catch(error => {
        console.error('Error uploading file:', error);
        // Optionally, you can still show an error message if the upload fails
        // showMessage('Error uploading file: ' + error.message);
    });
}
        
function sendMessage(message) {
    // Don't show the user's message immediately
    // showMessage('You: ' + message, true);

    fetch('/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // Only display results if the request was successful
        displayResults([{ message: message }]); // Display user's message
        displayResults(data.results);
    })
    .catch(error => {
        console.error('Error sending message:', error);
        // Optionally, you can still log the error to the console without showing it on the screen
        // Or handle the error in a different way, e.g., showing a subtle notification
    });

    userInput.value = ''; // Clear input after submission
}
        
            function displayResults(results) {
    results.forEach(result => {
        if (typeof result === 'string') {
            showMessage('AI: ' + result);
        } else if (result.message) {
            showMessage('AI: ' + result.message);
        } else if (Array.isArray(result)) {
            const table = createTable(result);
            messageBox.appendChild(table);
        } else if (typeof result === 'object') {
            const table = createTable([result]);
            messageBox.appendChild(table);
        } else {
            showMessage('AI: ' + JSON.stringify(result, null, 2));
        }
    });
}
        
            function createTable(data) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');
        
                const headerRow = document.createElement('tr');
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
        
                data.forEach(item => {
                    const row = document.createElement('tr');
                    Object.values(item).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
        
                table.appendChild(thead);
                table.appendChild(tbody);
                return table;
            }
        
            function showMessage(message, isUser = false) {
    const p = document.createElement('p');
    p.textContent = message;
    p.className = isUser ? 'user-message' : 'ai-message';
    messageBox.appendChild(p);
    messageBox.scrollTop = messageBox.scrollHeight; // Auto-scroll to bottom
}
function displayResults(results) {
    results.forEach(result => {
        if (result.message) {
            if (result === results[0]) {
                showMessage( result.message, true);
            } else {
                showMessage( result.message);
            }
        } else if (Array.isArray(result)) {
            const table = createTable(result);
            messageBox.appendChild(table);
        } else if (typeof result === 'object') {
            const table = createTable([result]);
            messageBox.appendChild(table);
        } else {
            showMessage('AI: ' + JSON.stringify(result, null, 2));
        }
    });
}
        });
        </script>
</body>
</html>
