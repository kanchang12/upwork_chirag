<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload and Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .upload-section, .chat-section {
            margin-bottom: 20px;
        }
        h2 {
            color: #003366;
        }
        .chat-transcript {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background-color: #e6e6e6;
            margin-bottom: 10px;
        }
        .query-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .submit-button, .download-button {
            background-color: #003366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .submit-button:hover, .download-button:hover {
            background-color: #0055a5;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .analysis-section {
            display: none;
            margin-top: 20px;
        }
        .analysis-form {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .column-select {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h2>Upload CSV File</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" name="document" accept=".csv" required>
                <button type="submit" class="submit-button">Upload</button>
            </form>
        </div>
        <div class="chat-section">
            <h2>Chat Transcript</h2>
            <div class="chat-transcript" id="chat-transcript"></div>
            <form id="chat-form">
                <input type="text" id="query-input" class="query-input" name="message" placeholder="Type your query here..." required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <div class="download-buttons">
                <button id="download-csv" class="download-button" style="display: none;">Download as CSV</button>
                <button id="download-xlsx" class="download-button" style="display: none;">Download as XLSX</button>
            </div>
        </div>

        <!-- Analysis Section -->
        <div class="analysis-section" id="analysis-section">
            <h2>Analysis Setup</h2>
            <div id="column-selection">
                <div class="analysis-form">
                    <select id="column-1" class="column-select"></select>
                    <select id="column-2" class="column-select"></select>
                    <select id="column-3" class="column-select"></select>
                    <select id="column-4" class="column-select"></select>
                    <select id="column-5" class="column-select"></select>
                    <input type="number" id="weight" step="0.01" min="0" max="1" placeholder="Enter weight (0 to 1)">
                </div>
                <button id="analyze-button" class="submit-button">Analyze</button>
            </div>
            <div class="download-buttons">
                <button id="download-analyzed" class="download-button" style="display: none;">Download Analyzed Data</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let csvData = null;
    
            // File upload functionality
            document.getElementById('upload-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = new FormData(this);
                const fileInput = this.querySelector('input[type="file"]');
                
                if (fileInput.files.length === 0) {
                    alert('Please select a file to upload.');
                    return;
                }
    
                console.log('File selected:', fileInput.files[0].name);
    
                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Response data:', data);
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        alert(data.message);
                        csvData = data.data; // Assuming data.data contains the parsed CSV data
                        if (data.columns) {
                            populateColumnDropdowns(data.columns);
                            document.querySelector('.analysis-section').style.display = 'block';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during upload.');
                });
            });
    
            // Chat functionality
            document.getElementById('chat-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const message = document.getElementById('query-input').value.trim();
                const chatTranscript = document.getElementById('chat-transcript');
    
                // Display user message
                displayMessage('User: ' + message, 'user-message');
    
                // Handle greetings separately
                if (['hi', 'hello', 'hey'].includes(message.toLowerCase())) {
                    displayMessage('AI: Hi, how may I help you?', 'ai-message');
                    document.getElementById('query-input').value = '';
                    return;
                }
    
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        displayMessage('AI: Error: ' + data.error, 'ai-message');
                    } else if (data.columns && data.data) {
                        displayTable(data.columns, data.data);
                    } else if (data.response) {
                        displayMessage('AI: ' + data.response, 'ai-message');
                    } else if (data.result) {
                        displayMessage('AI: ' + data.result, 'ai-message');
                    } else if (data.Result && Array.isArray(data.Result)) {
                        displayRankedTable(data.Result);
                    } else {
                        displayMessage('AI: ' + JSON.stringify(data), 'ai-message');
                    }
                    showDownloadButtons();
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayMessage('AI: An error occurred while processing your request.', 'ai-message');
                });
    
                document.getElementById('query-input').value = '';
            });
    
            function displayMessage(message, className) {
    const chatTranscript = document.getElementById('chat-transcript');
    const messageElement = document.createElement('div');
    
    messageElement.textContent = message;

    
    messageElement.classList.add('chat-message', className);
    chatTranscript.appendChild(messageElement);
    chatTranscript.scrollTop = chatTranscript.scrollHeight;
}

   
            function displayTable(columns, data) {
                const chatTranscript = document.getElementById('chat-transcript');
                const table = document.createElement('table');
                table.classList.add('result-table');
    
                // Create header row
                const headerRow = table.insertRow();
                columns.forEach(column => {
                    const th = document.createElement('th');
                    th.textContent = column;
                    headerRow.appendChild(th);
                });
    
                // Create data rows
                data.forEach(row => {
                    const tableRow = table.insertRow();
                    columns.forEach(column => {
                        const cell = tableRow.insertCell();
                        cell.textContent = row[column];
                    });
                });
    
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', 'ai-message');
                messageElement.appendChild(table);
                chatTranscript.appendChild(messageElement);
                chatTranscript.scrollTop = chatTranscript.scrollHeight;
            }
    
            function displayRankedTable(data) {
                const chatTranscript = document.getElementById('chat-transcript');
                const table = document.createElement('table');
                table.classList.add('result-table');
    
                // Create header row
                const headerRow = table.insertRow();
                ['Rank', 'Country'].forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
    
                // Create data rows
                data.forEach((country, index) => {
                    const row = table.insertRow();
                    const rankCell = row.insertCell();
                    rankCell.textContent = (index + 1).toString();
                    const countryCell = row.insertCell();
                    countryCell.textContent = country;
                });
    
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', 'ai-message');
                messageElement.appendChild(table);
                chatTranscript.appendChild(messageElement);
                chatTranscript.scrollTop = chatTranscript.scrollHeight;
            }
    
            function showDownloadButtons() {
                document.getElementById('download-csv').style.display = 'inline-block';
                document.getElementById('download-xlsx').style.display = 'inline-block';
            }
    
            function populateColumnDropdowns(columns) {
                const dropdowns = document.querySelectorAll('.column-select');
                dropdowns.forEach(dropdown => {
                    dropdown.innerHTML = '';
                    columns.forEach(column => {
                        const option = document.createElement('option');
                        option.value = column;
                        option.textContent = column;
                        dropdown.appendChild(option);
                    });
                });
            }
    
            document.getElementById('download-csv').addEventListener('click', function() {
                if (!csvData) {
                    alert('No data to download');
                    return;
                }
    
                const headers = Object.keys(csvData[0]);
                let csvContent = headers.join(',') + '\n';
    
                csvData.forEach(row => {
                    const values = headers.map(header => {
                        const cell = row[header] + '';
                        return cell.replace(/"/g, '""');
                    });
                    csvContent += values.join(',') + '\n';
                });
    
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                if (link.download !== undefined) {
                    const url = URL.createObjectURL(blob);
                    link.setAttribute('href', url);
                    link.setAttribute('download', 'result.csv');
                    link.style.visibility = 'hidden';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            });
    
            document.getElementById('download-xlsx').addEventListener('click', function() {
                if (!csvData) {
                    alert('No data to download');
                    return;
                }
    
                const worksheet = XLSX.utils.json_to_sheet(csvData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Results");
                
                XLSX.writeFile(workbook, 'result.xlsx');
            });
    
            document.getElementById('analyze-button').addEventListener('click', function() {
                // Add your analysis logic here
                alert('Analysis button clicked');
            });
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</body>
</html>
